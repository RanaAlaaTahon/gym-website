<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snap Fitness Sign In</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>

<body>
    <header>
        <div id="logo">
            Snap Fitness
        </div>
        <nav>
            <ul>
                <li>
                    <a href="#home">Home</a>
                </li>
                <li id="signIn">
                    <a href="signIn.html">Sign In</a>
                </li>
                <li id="register">
                    <a href="register.html">Register</a>
                </li>
            </ul>
        </nav>
    </header>

    <form action="#">
        <div>
            <label for="username">User Name</label>
            <input id="username" type="text" required>
        </div>
        <div>
            <label for="password">Password</label>
            <input id="password" type="password" required>
        </div>
        <div>
            <input type="submit" value="Sign In">
        </div>
        <div>
            <input id="rememberMe" type="checkbox" checked="checked" name="remember" style="margin-bottom:15px">
            <label for="rememberMe">Remember me</label>
        </div>
        <div>
            <a href="#">Forget Password</a>
        </div>
    </form>

    <footer>
        <div>
            <h3>Socials</h3>
            <ul>
                <li>
                    <a href="www.facebook.com"><i class="fa-brands fa-facebook"></i></a>
                </li>
                <li>
                    <a href="www.instagram.com"><i class="fa-brands fa-square-instagram"></i></a>
                </li>
                <li>
                    <a href="www.twitter.com"><i class="fa-brands fa-x-twitter"></i></a>
                </li>
            </ul>
        </div>

        <div>
            <ul>
                <li>
                    <a href="#">Terms and Conditions</a>
                </li>
                <li>
                    <a href="#">Privacy Policy</a>
                </li>
                <li>
                    <a href="#">Cookie Policy</a>
                </li>
                <li>
                    <a href="#">FAQs</a>
                </li>
            </ul>
            <p>Copyright SnapFitness</p>
        </div>
    </footer>

</body>

</html>
