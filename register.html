<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snap Fitness Register</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>

<body>
    <header>
        <div id="logo">
            Snap Fitness
        </div>
        <nav>
            <ul>
                <li>
                    <a href="#home">Home</a>
                </li>
                <li id="signIn">
                    <a href="signIn.html">Sign In</a>
                </li>
                <li id="register">
                    <a href="register.html">Register</a>
                </li>
            </ul>
        </nav>
    </header>

    <form action="#">
        <div>
            <label for="username">User Name</label>
            <input id="username" type="text" minlength="6" required>
        </div>
        <div>
            <label for="email">Email</label>
            <input id="email" type="email" required>
        </div>
        <div>
            <label for="password">password</label>
            <input id="password" type="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
                required>
        </div>
        <div>
            <label for="confirm-password">Confirm Password</label>
            <input id="confirm-password" type="password" required>
        </div>
        <div>
            <label for="phone">Phone No.</label>
            <input id="phone" type="number" required>
        </div>
        <div>
            <div>
                <label for="gender">Gender</label>
                <select id="gender" name="gender">
                    <option value=""></option>
                    <option value="female">Female</option>
                    <option value="male">Male</option>
                    <option value="na">Prefer Not To Say</option>
                </select>
            </div>
            <input type="submit" value="Sign Up">
        </div>

    </form>

    <footer>
        <div>
            <h3>Socials</h3>
            <ul>
                <li>
                    <a href="www.facebook.com"><i class="fa-brands fa-facebook"></i></a>
                </li>
                <li>
                    <a href="www.instagram.com"><i class="fa-brands fa-square-instagram"></i></a>
                </li>
                <li>
                    <a href="www.twitter.com"><i class="fa-brands fa-x-twitter"></i></a>
                </li>
            </ul>
        </div>

        <div>
            <ul>
                <li>
                    <a href="#">Terms and Conditions</a>
                </li>
                <li>
                    <a href="#">Privacy Policy</a>
                </li>
                <li>
                    <a href="#">Cookie Policy</a>
                </li>
                <li>
                    <a href="#">FAQs</a>
                </li>
            </ul>
            <p>Copyright SnapFitness</p>
        </div>
    </footer>

</body>

</html>
